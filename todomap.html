        const baseGraphUrl = "https://graph.microsoft.com/v1.0";

        // Microsoft To Do API endpoints
        const todoListsUrl = baseGraphUrl + "/me/todo/lists";
        const tasksUrl = baseGraphUrl + "/me/todo/lists/{listId}/tasks";

        // Function to fetch tasks from Microsoft To Do API
        async function fetchTasks() {
            try {
                const response = await fetch(todoListsUrl, {
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`Error fetching task lists: ${response.status}`);
                }

                const todoListsData = await response.json();
                const mindmapData = {
                    name: "ToDoTasks",
                    children: [],
                };

                // Fetch tasks for each task list
                for (const list of todoListsData.value) {
                    const listResponse = await fetch(tasksUrl.replace("{listId}", list.id), {
                        headers: {
                            Authorization: `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                    });

                    if (!listResponse.ok) {
                        throw new Error(`Error fetching tasks for list ${list.displayName}: ${listResponse.status}`);
                    }

                    const tasksData = await listResponse.json();
                    console.log(tasksData);
                    const listNode = {
                        name: list.displayName,
                        description: list.wellknownListName,
                        children: tasksData.value.map((task) => ({
                            name: task.title,
                            description: 'Description',
                            url: '',
                            free: true,
                            // Add other task properties as needed
                        })),
                    };

                    mindmapData.children.push(listNode);
                }

                return mindmapData;
            } catch (error) {
                console.error("Error fetching tasks:", error);
                return null;
            }
        }
        // Function to create and display the mind map
        async function createMindMap() {
            const mindmapData = await fetchTasks();

            if (mindmapData) {
                var m = [20, 120, 20, 20],
                    w = 1280 - m[1] - m[3],
                    h = 800 - m[0] - m[2],
                    i = 0,
                    root;

                var tree = d3.layout.tree()
                    .size([h, w]);

                var diagonal = d3.svg.diagonal()
                    .projection(function (d) { return [d.y, d.x]; });

                var vis = d3.select("#mindmap-container").append("svg:svg")
                    .attr("width", w + m[1] + m[3])
                    .attr("height", h + m[0] + m[2])
                    .append("svg:g")
                    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

                root = mindmapData;
                root.x0 = h / 2;
                root.y0 = 0;

                function toggleAll(d) {
                    if (d.children) {
                        d.children.forEach(toggleAll);
                        toggle(d);
                    }
                }

                // Initialize the display to show a few nodes.
                // root.children.forEach(toggleAll);
                // toggle(root.children[1]);
                // toggle(root.children[1].children[2]);
                // toggle(root.children[9]);
                // toggle(root.children[9].children[0]);

                // update(root);


                function update(source) {
                    var duration = d3.event && d3.event.altKey ? 5000 : 500;

                    // Compute the new tree layout.
                    var nodes = tree.nodes(root).reverse();

                    // Normalize for fixed-depth.
                    nodes.forEach(function (d) { d.y = d.depth * 180; });

                    // Update the nodesâ€¦
                    var node = vis.selectAll("g.node")
                        .data(nodes, function (d) { return d.id || (d.id = ++i); });

                    // Enter any new nodes at the parent's previous position.
                    var nodeEnter = node.enter().append("svg:g")
                        .attr("class", "node")
                        .attr("transform", function (d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                        .on("click", function (d) { toggle(d); update(d); });

                    nodeEnter.append("svg:circle")
                        .attr("r", 1e-6)
                        .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                    nodeEnter.append('a')
                        .attr('xlink:href', function (d) {
                            return d.url;
                        })
                        .append("svg:text")
                        .attr("x", function (d) { return d.children || d._children ? -10 : 10; })
                        .attr("dy", ".35em")
                        .attr("text-anchor", function (d) { return d.children || d._children ? "end" : "start"; })
                        .text(function (d) { return d.name; })
                        .style('fill', function (d) {
                            return d.free ? 'black' : '#999';
                        })
                        .style("fill-opacity", 1e-6);

                    nodeEnter.append("svg:title")
                        .text(function (d) {
                            return d.description;
                        });

                    // Transition nodes to their new position.
                    var nodeUpdate = node.transition()
                        .duration(duration)
                        .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

                    nodeUpdate.select("circle")
                        .attr("r", 6)
                        .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                    nodeUpdate.select("text")
                        .style("fill-opacity", 1);

                    // Transition exiting nodes to the parent's new position.
                    var nodeExit = node.exit().transition()
                        .duration(duration)
                        .attr("transform", function (d) { return "translate(" + source.y + "," + source.x + ")"; })
                        .remove();

                    nodeExit.select("circle")
                        .attr("r", 1e-6);

                    nodeExit.select("text")
                        .style("fill-opacity", 1e-6);

                    // Update the linksâ€¦
                    var link = vis.selectAll("path.link")
                        .data(tree.links(nodes), function (d) { return d.target.id; });

                    // Enter any new links at the parent's previous position.
                    link.enter().insert("svg:path", "g")
                        .attr("class", "link")
                        .attr("d", function (d) {
                            var o = { x: source.x0, y: source.y0 };
                            return diagonal({ source: o, target: o });
                        })
                        .transition()
                        .duration(duration)
                        .attr("d", diagonal);

                    // Transition links to their new position.
                    link.transition()
                        .duration(duration)
                        .attr("d", diagonal);

                    // Transition exiting nodes to the parent's new position.
                    link.exit().transition()
                        .duration(duration)
                        .attr("d", function (d) {
                            var o = { x: source.x, y: source.y };
                            return diagonal({ source: o, target: o });
                        })
                        .remove();

                    // Stash the old positions for transition.
                    nodes.forEach(function (d) {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });
                }

                // Toggle children.
                function toggle(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                }

                // console.log(JSON.stringify(mindmapData));
                update(root);
            }
        }

        // Call the createMindMap function to display the mind map
        createMindMap();
